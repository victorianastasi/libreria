<body>
    <div class="bg-login py-5">

                <h2 class="text-center col-lg-6 col-xs-12 mx-auto title mb-4">

                        <span class="input-group-text" id="addon-wrapping-pass"><i class="fas fa-lock"></i></span>
                        <input type="password" name="pass" id="pass" class="form-control" placeholder="Ingrese su Contraseña" required aria-describedby="addon-wrapping-pass">
                    </div>
                    <div class="mb-4">
                        <input type="submit" class="btn btn-dark w-100" value="Ingresar">
                    </div>
                </form>
            </div>
        </main>
